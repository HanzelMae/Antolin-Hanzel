<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #image-container {
            position: absolute;
            top: 0;
            left: 50;
            width: 100px; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
        }

        #image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio while covering the container */
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img src="C:\Users\Asus\Downloads\306266761_473246588149598_8631279150588065285_n (1).jpg" alt="Your Image">
    </div>
</body>
</html>
